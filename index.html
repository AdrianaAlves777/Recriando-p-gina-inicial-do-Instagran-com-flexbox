<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/meufone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="acesso">
                    <form action="" class="formulario">
                       <p><input type="text" name="login" class="login" maxlength="75" value="" placeholder="Telefone, nome de usuário ou email"></p>
                       <p><input type="text" name="senha" class="senha" maxlength="75" value="" placeholder="Senha"></p>
                       <p><button type="submit" class="botao">Entrar</button></p>
                    </form>                    
                </div>
                <span class="linha"> -------------------- ou -------------------- </span>
                <a href="#" class="entrar-face">
                    <img src="./img/facebook-logo.png" width="26" height="14"> Entrar com o Facebook
                </a>
                <a href="#" class="esqueceu-senha">Esqueceu a senha?</a>
            </div>
            <div class="group">
                <p class="not-account">Não tem uma conta?
                    <span class="link"> Cadastre-se</span>               
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
